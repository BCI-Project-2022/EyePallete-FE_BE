<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/stimulus.css" />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
    <script src="./stimulus.js"></script>
  </head>
  <body>
    <div class="stimulus-wrapper">
      <img class="logo" src="./img/logo.png" alt="logo" />
      <input type="file" id="excelFile" onchange="" />
      <div class="pallete-wrapper">
        <div class="red"></div>
        <div class="plus-box">
          <img src="./img/plus_2.png" width="100rem" />
        </div>
        <div class="yellow"></div>
        <div class="plus-box">
          <img src="./img/plus_2.png" width="100rem" />
        </div>
        <div class="blue"></div>
      </div>
      <div class="draw-area">
        <div class="draw-circle-wrapper">
          <div class="first-line">
            <div class="circle-part-1">1</div>
            <div class="circle-part-2">4</div>
          </div>
          <div class="second-line">
            <div class="circle-part-3">2</div>
            <div class="circle-part-4">3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
